{% extends "base.html" %}

{% block title %}Upload Resume - Resume Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Upload Resume</h2>
                <form method="POST" action="{{ url_for('upload_resume') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="resume" class="form-label">Select Resume File</label>
                        <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                        <div class="form-text">Accepted formats: PDF, DOC, DOCX</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Upload Resume</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
